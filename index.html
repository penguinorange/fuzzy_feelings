<!DOCTYPE html>
<html>

<head>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Fuzzy Feelings</title>
    

</head>
<header>
    <nav>
        <div class="nav-wrapper">
            <!-- <a href="#!" class="brand-logo">Logo</a> -->
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#main-section">Home</a></li>
                <li><a href="#settings">Settings</a></li>
                <li><a href="https://github.com/penguinorange/fuzzy_feelings" target="_blank" >Contact</a></li>
            </ul>
        </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
        <li><a href="#main-section">Home</a></li>
        <li><a href="#settings">Settings</a></li>
        <li><a href="https://github.com/penguinorange/fuzzy_feelings" target="_blank">Contact</a></li>
    </ul>
</header>

<body>

    <main class="container" id="main-section">
        <h1>Fuzzy Feelings</h1>
        <div class="row">
            <div class="row">
                <div id="main-image-div" class="col s12 main-image-div-class">
                    <img id="main-image" class="served-gif" src="Assets/purrfect.gif" alt="motivational cat gif">
                </div>
                <div class="col s12 meme">
                    <p>Click a button to get a new meme!</p>
                </div>
                <div class= "btn-duet">
                    <div id="motivational-button" class="col s6">
                        <button id = "motive" class="FFbutton" width="100px">Motivation</button>
                    </div>
                    <div id="animal-button" class="col s6">
                        <button id= "animal" class="FFbutton" width="100px">Animal</button>
                    </div>
                </div>
                </div>
                </br>
            </div>
        </div>
    </main>
    <div id="settings">
        
        <h4>Default Settings:</h4>
        <p>Which do you prefer on refresh?</p>
        <label class="radio-container">
            <input id="radio-default" type="radio" checked name="radio" value="default">
            <span >Default</span>
        </label>  
        <label class="radio-container">
          <input id="radio-motivational" type="radio" name="radio" value="motivational">
          <span >Motivational</span>
        </label>
        <label class="radio-container">
          <input id="radio-animal" type="radio" name="radio" value="animal">
          <span >Animal</span>
        </label>

    </div>
    <div id="contact">
        <a class= "creators" href= "https://github.com/penguinorange/fuzzy_feelings.git" target= "_blank">Meet the creators!</a>
    </div>
    <footer>Fuzzy Feelings &#169 2020</footer>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });

    </script>
<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="Assets/giphyAPI.js"></script>
</body>

</html>
